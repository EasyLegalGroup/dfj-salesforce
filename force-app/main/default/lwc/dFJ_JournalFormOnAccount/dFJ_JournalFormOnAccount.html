<!-- DFJ Journal Form On Account Component - Two-tier permission-based selection -->
<template>
    <!-- Main button card -->
    <lightning-card>
        <div class="slds-p-vertical_small slds-p-horizontal_large">
            <div class="journal-button-wrapper">
                <lightning-button
                    label={buttonLabel}
                    title="Create New Journal"
                    onclick={handleCreateJournalClick}
                    variant="brand"
                    icon-name={buttonIconName}
                    icon-position="left"
                    disabled={isLoading}
                    class="slds-button_stretch"
                ></lightning-button>
            </div>
        </div>
    </lightning-card>

    <!-- Order Selection Modal -->
    <template lwc:if={isOrderSelectionModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header order-modal-header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        onclick={handleOrderSelectionCancel}
                        variant="bare-inverse"
                    ></lightning-button-icon>
                    <div class="slds-grid slds-grid_align-center">
                        <lightning-icon 
                            icon-name="standard:orders" 
                            size="medium" 
                            class="slds-m-right_small header-icon"
                        ></lightning-icon>
                        <h2 class="slds-modal__title slds-hyphenate">Create New Journal</h2>
                    </div>
                    <p class="slds-text-body_regular slds-m-top_x-small modal-subtitle">
                        Select an order to link with this journal (optional)
                    </p>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <template lwc:if={hasOrders}>
                        <lightning-combobox
                            name="orderList"
                            label="Related Orders"
                            placeholder="--None--"
                            options={orderOptions}
                            value={selectedOrderId}
                            onchange={handleOrderChange}
                        ></lightning-combobox>
                    </template>
                    <template lwc:else>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            No related orders found for this account.
                        </p>
                    </template>
                    
                    <div class="slds-m-top_large slds-text-align_center">
                        <p class="slds-text-heading_small">Are you sure you want to create a new journal on this account?</p>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button 
                        variant="neutral" 
                        label="Cancel" 
                        icon-name="utility:close"
                        onclick={handleOrderSelectionCancel}
                    ></lightning-button>
                    <lightning-button 
                        variant="brand" 
                        label="Create new journal" 
                        icon-name="utility:check"
                        onclick={handleConfirmCreateJournal}
                        disabled={isLoading}
                    ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!-- Record Model / Form Selection Modal -->
    <template lwc:if={isSelectionModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header selection-modal-header">
                    <lightning-button-icon
                        class="slds-modal__close"
                        icon-name="utility:close"
                        alternative-text="Close"
                        onclick={handleSelectionModalClose}
                        variant="bare-inverse"
                    ></lightning-button-icon>
                    <div class="slds-grid slds-grid_align-center">
                        <lightning-icon 
                            icon-name={selectionModalIcon} 
                            size="medium" 
                            class="slds-m-right_small header-icon"
                        ></lightning-icon>
                        <h2 class="slds-modal__title slds-hyphenate">{selectionModalTitle}</h2>
                    </div>
                    <p class="slds-text-body_regular slds-m-top_x-small modal-subtitle">{selectionModalSubtitle}</p>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Record Model Selection -->
                    <template lwc:if={showRecordModelSelection}>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={recordModelOptions} for:item="option">
                                <div key={option.recordModelId} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_x-small">
                                    <div class="selection-card" 
                                         data-id={option.recordModelId} 
                                         onclick={handleRecordModelSelect}>
                                        <div class="selection-card-icon">
                                            <lightning-icon icon-name={option.icon} size="large"></lightning-icon>
                                        </div>
                                        <div class="selection-card-content">
                                            <h3 class="selection-card-title">{option.label}</h3>
                                        </div>
                                        <div class="selection-card-arrow">
                                            <lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    
                    <!-- Form Selection -->
                    <template lwc:if={showFormSelection}>
                        <div class="slds-grid slds-wrap slds-gutters">
                            <template for:each={currentFormOptions} for:item="option">
                                <div key={option.formUuid} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-p-around_x-small">
                                    <div class="selection-card" 
                                         data-id={option.formUuid} 
                                         onclick={handleFormSelect}>
                                        <div class="selection-card-icon">
                                            <lightning-icon icon-name={option.icon} size="large"></lightning-icon>
                                        </div>
                                        <div class="selection-card-content">
                                            <h3 class="selection-card-title">{option.label}</h3>
                                        </div>
                                        <div class="selection-card-arrow">
                                            <lightning-icon icon-name="utility:chevronright" size="x-small"></lightning-icon>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>
                    
                    <!-- Loading spinner -->
                    <template lwc:if={isFetchingForm}>
                        <div class="slds-align_absolute-center slds-p-around_large">
                            <lightning-spinner alternative-text="Loading..." size="medium"></lightning-spinner>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer slds-modal__footer_directional">
                    <template lwc:if={showBackButton}>
                        <lightning-button 
                            variant="neutral" 
                            label="Back" 
                            icon-name="utility:back"
                            onclick={handleBackToRecordModels}
                        ></lightning-button>
                    </template>
                    <lightning-button variant="neutral" label="Cancel" onclick={handleSelectionModalClose}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!-- DocFab Form Modal -->
    <template lwc:if={isDocFabModalOpen}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <lightning-button-icon 
                    class="slds-button slds-button_icon slds-modal__close"
                    size="large"
                    icon-name="utility:close" 
                    onclick={handleCloseDocFabModal}
                    variant="bare-inverse"
                ></lightning-button-icon>
                <div class="slds-modal__content slds-scrollable_none">
                    <div class="iframe-container">
                        <template lwc:if={isIframeLoading}>
                            <div class="iframe-loader">
                                <div class="loader-text">Loading Journal Form...</div>
                                <lightning-spinner alternative-text="Loading Journal Form" size="small"></lightning-spinner>
                            </div>
                        </template>
                        <iframe 
                            src={docFabFormUrl}
                            width="100%"
                            height="700"
                            sandbox="allow-scripts allow-same-origin allow-popups allow-forms allow-modals"
                            onload={handleIframeLoad}
                        ></iframe>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>

    <!-- Loading Spinner Overlay -->
    <template lwc:if={isLoading}>
        <lightning-spinner alternative-text="Loading" size="medium" class="slds-spinner_brand"></lightning-spinner>
    </template>
</template>
