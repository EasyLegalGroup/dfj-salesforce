<template>
    <lightning-modal-header label={label}></lightning-modal-header>
    <lightning-modal-body>
        <div style="font-size: medium">{messageToShow}
            <br>Click OK to Confirm. If you wish to refund the amount, do so from the payment.
        </div>
    </lightning-modal-body>
    <lightning-modal-footer>

        <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>&nbsp;&nbsp;

        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
