<template>
    <lightning-card title="Test Data Generator" icon-name="custom:custom63">
        <div class="slds-p-around_medium">
            <!-- Description -->
            <div class="slds-m-bottom_medium">
                <p class="slds-text-body_regular">
                    Generate test data for sandbox testing. This will create:
                </p>
                <ul class="slds-list_dotted slds-m-top_small slds-m-left_medium">
                    <li>20 Leads (5 DFJ_DK, 5 FA_SE, 5 Ireland, 5 Host)</li>
                    <li>10 PersonAccounts (converted from Leads)</li>
                    <li>13 Orders (7 accounts with 1 order, 3 accounts with 2 orders)</li>
                    <li>13 Journals (with bidirectional Order relationship)</li>
                </ul>
            </div>

            <!-- Generate Button -->
            <div class="slds-m-bottom_medium">
                <lightning-button
                    variant="brand"
                    label="Generate Test Data"
                    title="Click to generate test data"
                    onclick={handleGenerateTestData}
                    disabled={isGenerating}
                    icon-name="utility:add"
                    class="slds-m-right_small"
                ></lightning-button>
                
                <template if:true={isGenerating}>
                    <lightning-spinner
                        alternative-text="Generating test data..."
                        size="small"
                    ></lightning-spinner>
                </template>
            </div>

            <!-- Success Results -->
            <template if:true={isSuccess}>
                <div class="slds-box slds-theme_success slds-m-top_medium">
                    <div class="slds-text-heading_small slds-m-bottom_small">
                        <lightning-icon
                            icon-name="utility:success"
                            size="small"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                        Success!
                    </div>
                    <p class="slds-m-bottom_small">{resultMessage}</p>
                    <ul class="slds-list_dotted slds-m-left_medium">
                        <li><strong>{leadCount}</strong> Leads created</li>
                        <li><strong>{accountCount}</strong> PersonAccounts created</li>
                        <li><strong>{orderCount}</strong> Orders created</li>
                        <li><strong>{journalCount}</strong> Journals created</li>
                    </ul>
                </div>
            </template>

            <!-- Error Results -->
            <template if:true={isError}>
                <div class="slds-box slds-theme_error slds-m-top_medium">
                    <div class="slds-text-heading_small slds-m-bottom_small">
                        <lightning-icon
                            icon-name="utility:error"
                            size="small"
                            class="slds-m-right_x-small"
                        ></lightning-icon>
                        Error
                    </div>
                    <p class="slds-m-bottom_small">{resultMessage}</p>
                    <template if:true={errorDetails}>
                        <div class="slds-m-top_small">
                            <p class="slds-text-title">Details:</p>
                            <p class="slds-text-body_small">{errorDetails}</p>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
