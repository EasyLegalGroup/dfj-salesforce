<template>
    <lightning-card>
        <div class="slds-m-around_medium">

            <template if:true={isLoadedSpinner} class="slds-is-relative">
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </template>
        </div>

        <fieldset class="slds-box">
            <legend class="slds-text-heading_medium">Lead Products</legend>
            <!-- Table    -->
            <table class="slds-table slds-table_cell-buffer slds-table_bordered anotherhover"
                style="table-layout: fixed;">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col" style="width: 25%;">
                            <div class="slds-truncate slds-text-align_left slds-p-around_x-small" title="Product Name">
                                Product
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_left slds-p-around_x-small" title="Item Price">
                                Item Price
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col" style="width: 15%;">
                            <div class="slds-truncate slds-text-align_left slds-p-around_x-small" title="Qty">
                                Qty
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_left slds-p-around_x-small" title="Subtotal">
                                Subtotal
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_left slds-p-around_x-small" title="Action">
                                Action
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="">
                    <template if:false={isleadProductAvailable}>
                        <tr class="slds-hint-parent public_fixedDataTableCell_main">
                            <th scope="row" colspan="5" class="slds-cell-wrap">
                                <div class="slds-truncate slds-text-align_center slds-text-heading_medium">
                                    There are no active product selected
                                </div>
                            </th>
                        </tr>
                    </template>
                    <template if:true={isleadProductAvailable}>
                        <template for:each={leadProducts} for:item="pro" for:index="tabIndex">
                            <tr key={pro.Id}>
                                <th class="slds-cell-wrap" scope="col">
                                    <div class="slds-truncate slds-text-align_left" title={pro.Name}>
                                        <b>
                                <lightning-formatted-text value={pro.Name}></lightning-formatted-text>
                            </b>
                                    </div>
                                </th>
                                <th scope="col" class="slds-cell-wrap">
                                    <div class="slds-truncate slds-text-align_center">
                                        <lightning-formatted-number value={pro.Item_Price__c} format-style="currency"
                                            currency-code={pro.CurrencyIsoCode} currency-display-as="symbol">
                                        </lightning-formatted-number>
                                    </div>
                                </th>
                                <th class="slds-cell-wrap" scope="col">
                                    <div align="right" class="slds-truncate slds-text-align_center">
                                        {pro.Quantity__c}
                                    </div>
                                </th>
                                <th class="slds-cell-wrap" scope="col">
                                    <div class="slds-truncate slds-text-align_center">
                                        <lightning-formatted-number value={pro.totalPrice} format-style="currency"
                                            currency-code={pro.CurrencyIsoCode} currency-display-as="symbol">
                                        </lightning-formatted-number>
                                    </div>
                                </th>
                                <th class="slds-truncate slds-text-align_center" scope="col">
                                    <lightning-button-icon icon-name="utility:delete" variant="border"
                                        onclick={deleteRecord} alternative-text="Delete" data-index={tabIndex}>
                                    </lightning-button-icon>
                                </th>
                            </tr>
                        </template>
                    </template>
                </tbody>
            </table>

            <template if:true={isShowOrderTotal}>

                <lightning-layout multiple-rows="true" vertical-align="center">
                    <lightning-layout-item size="12" large-device-size="4" medium-device-size="3" small-device-size="1"
                        padding="around-small"></lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="3" medium-device-size="4" small-device-size="2"
                        padding="around-small">
                        <div class="slds-truncate slds-text-align_center " title="Sub Total"><strong>Sub Total</strong>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="4"
                        padding="around-small">
                        <div>
                            <lightning-formatted-number value={total} format-style="currency" currency-code={isoCode}
                                currency-display-as="symbol"></lightning-formatted-number>
                        </div>
                    </lightning-layout-item>

                </lightning-layout>

                <lightning-layout multiple-rows="true" vertical-align="center">

                    <lightning-layout-item size="12" large-device-size="4" medium-device-size="2" small-device-size="1"
                        padding="around-small"></lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="3" medium-device-size="3" small-device-size="2"
                        padding="around-small">
                        <div class="slds-truncate slds-text-align_center slds-p-around_x-small"
                            title="Fixed Discount Amount"><strong>Fixed Discount Amount</strong></div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="2" medium-device-size="4" small-device-size="4"
                        padding="around-small">
                        <div>
                            <lightning-input value={leadRecord.Fixed_discount_Type__c}
                                onchange={handlerFixedDiscountInput} variant="label-hidden" style=" width: 100%;">
                            </lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="2"
                        padding="around-small">
                        <lightning-button class="slds-truncate slds-m-left_x-small" label="Apply" variant="brand"
                            onclick={handlerFixedDiscount} style="width:100%;"></lightning-button>
                    </lightning-layout-item>


                </lightning-layout>

                <lightning-layout multiple-rows="true" vertical-align="center">
                    <lightning-layout-item size="12" large-device-size="4" medium-device-size="3" small-device-size="1"
                        padding="around-small"></lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="3" medium-device-size="4" small-device-size="2"
                        padding="around-small">
                        <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Order Total">
                            <strong>Order Total</strong>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="4"
                        padding="around-small">
                        <lightning-formatted-number value={orderTotal} format-style="currency" currency-code={isoCode}
                            currency-display-as="symbol"></lightning-formatted-number>
                    </lightning-layout-item>

                </lightning-layout>

            </template>
        </fieldset>
        <!-- slds-float_right -->
        <div class="slds-p-top_large slds-m-horizontal_small slds-align_absolute-center">
            <lightning-button type="button" class="slds-m-right_medium" variant="brand" label="Add Product"
                icon-name="utility:add" icon-position="left" onclick={addProductModal}></lightning-button>
            <template if:true={includeBundleDiscount}>
                <lightning-button class="slds-m-right_medium" type="button" variant="brand" label="Discount"
                    icon-name="utility:copay" icon-position="left" onclick={handleCalculateBundle}>
                </lightning-button>
            </template>
            <div class="displayinline slds-p-right_medium">
                <c-p-s_-enhanced-create-payment disable-button={disableButton} record-id={recordId}>
                </c-p-s_-enhanced-create-payment>
                <!-- <c:PS_SalesDocument_CMP disableButton="{!v.LeadProducts.length == 0}" recordId="{!v.recordId}" /> -->
            </div>


        </div>

        <!--  Modal POP UP Click On Pencil Icon    -->
        <template if:true={isEditModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">

                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate"></h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <fieldset class="slds-box">
                            <legend class="slds-text-heading_medium">Change Product</legend>
                            <div
                                class=" slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-vertical_none">
                                <div
                                    class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="2" padding="around-small">Pricelist
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" padding="around-small">
                                            {selectedPriceBookName}
                                        </lightning-layout-item>

                                    </lightning-layout>
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="2" padding="around-small">Product Name
                                        </lightning-layout-item>
                                        <lightning-layout-item size="6" padding="around-small">
                                            {editLeadProducts.Name}
                                        </lightning-layout-item>

                                    </lightning-layout>
                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item size="2" padding="around-small">Subscription
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" padding="around-small">
                                            <lightning-input type="checkbox" variant="label-hidden"
                                                checked={editLeadProducts.Is_subscription__c} disabled>
                                            </lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item size="2" padding="around-small">Item Price
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" padding="around-small">
                                            <lightning-formatted-number value={editLeadProducts.Item_Price__c}
                                                format-style="currency" currency-code={editLeadProducts.CurrencyIsoCode}
                                                currency-display-as="symbol"></lightning-formatted-number>
                                        </lightning-layout-item>

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="1" padding="around-small">
                                            <div class="slds-truncate slds-text-align_center "
                                                style="padding-right: 15px;">Quantity
                                            </div>
                                            <br>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="1" padding="around-small"></lightning-layout-item>
                                        <lightning-layout-item size="3" padding="around-small">
                                            <div>
                                                <lightning-input name="quantity" type="number" variant="label-hidden"
                                                    value={editLeadProducts.Quantity__c}
                                                    onchange={handlerDiscountValueChange}></lightning-input>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="1" padding="around-small">
                                            <div class="slds-truncate slds-text-align_center ">Discount %</div>
                                            <br>
                                        </lightning-layout-item>
                                        <lightning-layout-item size="1" padding="around-small"></lightning-layout-item>
                                        <lightning-layout-item size="3" padding="around-small">
                                            <div>
                                                <lightning-input name="discount" type="number" variant="label-hidden"
                                                    value={editLeadProducts.Discount__c} step="any"
                                                    onchange={handlerDiscountValueChange}></lightning-input>
                                            </div>
                                        </lightning-layout-item>

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item size="2" padding="around-small">Discount Value
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" padding="around-small">
                                            <lightning-formatted-number value={editLeadProducts.totalPrice}
                                                format-style="currency" currency-code={editLeadProducts.CurrencyIsoCode}
                                                currency-display-as="symbol"></lightning-formatted-number>
                                        </lightning-layout-item>
                                        <!-- <div >Product Name : {editLeadProducts.Name}</div> -->

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item size="2" padding="around-small">Subtotal
                                        </lightning-layout-item>
                                        <lightning-layout-item size="8" padding="around-small">
                                            <lightning-formatted-number value={editLeadProducts.totalPrice}
                                                format-style="currency" currency-code={editLeadProducts.CurrencyIsoCode}
                                                currency-display-as="symbol"></lightning-formatted-number>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                </div>
                            </div>
                        </fieldset>
                    </div>


                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" onclick={saveButtonClicked} name="Save"
                                title="Save">Save
                        </button>
                        <button class="slds-button slds-button_neutral" name="cancelDiscount" onclick={closeModal}
                                title="Cancel">Cancel
                        </button>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!--  Modal POP Up Open for Click Delete Icon -->
        <template if:true={isDeleteConfirmationModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width:95%">

                    <div class="slds-modal__content slds-p-around_small" id="modal-content-id-2">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                small-device-ize="12">
                                <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_medium">
                                    <p>Are you sure you want to delete this product?</p>
                                </div>
                            </lightning-layout-item>
                            <div align="right" class="slds-p-around_medium slds-align_absolute-center">
                                <lightning-button variant="brand" label='OK' title='OK'
                                    onclick={deleteRecordWhenButtonClicked} icon-name="utility:check"
                                    icon-position="left"></lightning-button>
                                <lightning-button class="addSpaceInFooter" type="button" label="Cancel"
                                    onclick={closeModal} variant="neutral" title="cancel" icon-name="utility:close"
                                    icon-position="left"></lightning-button>
                            </div>

                        </lightning-layout>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={isAddProductModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
                aria-describedby="modal-content-id-3" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container" style="width:100%">
                    <header class="slds-modal__header">

                        <!--// DFJ-330 changes start-->
                        <template lwc:if={isShowProductsInAddProductModal}>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Add Products</h2>
                        </template>
                        <template lwc:elseif={isPricebookNotSelected}>
                            <h2 class="slds-text-heading_medium slds-hyphenate">Select Pricebook</h2>
                        </template>
                        <!--                        // DFJ-330 changes end-->
                    </header>
                    <div class="slds-modal__content slds-p-around_small bodyHeight" id="modal-content-id-3">
                        <div>
                            <!--                            DFJ-330 changes start-->
                            <template lwc:if={isShowComboboxToSelectPricebook}>
                                <lightning-combobox label="Select Price Book" value={selectedPriceBookIdUsingCombobox}
                                    disabled={isPricebookSelectionDisabled} placeholder="Choose a Price Book"
                                    options={priceBookOptionsForCombobox} onchange={handleSelectionOfPricebook}>
                                </lightning-combobox>
                            </template>

                            <!--                            DFJ-330 changes end-->

                            <!-- <template if:true={isleadProductComboboxdisplay}>
                                <label class="slds-form-element__label" for="select-01">
                                <abbr class="slds-required" title="required">* </abbr>Select PriceBook</label>
                                <div class="slds-select_container">
                                <select class="slds-select" id="select-01"  onchange={handlerAddProductToList}>
                                    <option value="">None</option>
                                    <template for:each={priceBooks} for:item="pro">
                                     
                                            <option key={pro.Id} value={pro.Id}>{pro.Name}</option>
                                       
                                    </template>
                                  </select>
                                </div>
                            </template>
                            <template if:false={isleadProductComboboxdisplay}> -->

                            <!-- </template> -->
                        </div>

                        <!--                        DFJ-330 changes start-->
                        <template lwc:if={selectedPriceBookName}>
                            <div class="slds-p-vertical_small slds-border_bottom">
                                <div class="slds-text-heading_medium slds-text-align_center">Selected
                                    pricebook : {selectedPriceBookName}
                                </div>
                            </div>
                        </template>
                        <!--                        DFJ-330 changes end-->

                        <template lwc:if={isShowProductsInAddProductModal}>
                            <div>

                                <lightning-layout multiple-rows="true" vertical-align="center"
                                    horizontal-align="center">
                                    <lightning-layout-item size="6" padding="around-small">
                                        <div class="slds-truncate slds-text-align_center "><strong>PRODUCT NAME</strong>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="2" padding="around-small">
                                        <div class="slds-truncate slds-text-align_center "><strong>ITEM PRICE</strong>
                                        </div>
                                    </lightning-layout-item>
                                    <lightning-layout-item size="3" padding="around-small">
                                        <div class="slds-truncate slds-text-align_center"><strong>AMOUNT</strong></div>
                                    </lightning-layout-item>
                                </lightning-layout>

                                <template for:each={currentProductList} for:item="proL" for:index="tabIndex">
                                    <div key={proL.Id}>
                                        <lightning-layout multiple-rows="true" vertical-align="center"
                                            horizontal-align="center">
                                            <lightning-layout-item size="6" padding="around-small">
                                                <div class="slds-truncate slds-text-align_left">{proL.Name}</div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="2" padding="around-small">
                                                <div class="slds-truncate slds-text-align_center">
                                                    <lightning-formatted-number value={proL.UnitPrice}
                                                        format-style="currency"
                                                        currency-code={proL.Product2.CurrencyIsoCode}
                                                        currency-display-as="symbol"></lightning-formatted-number>
                                                </div>
                                            </lightning-layout-item>
                                            <lightning-layout-item size="3" padding="around-small">
                                                <div class="slds-truncate slds-text-align_center">
                                                    <lightning-layout multiple-rows="false">
                                                        <lightning-layout-item size="3">
                                                            <lightning-button-icon icon-name="utility:dash"
                                                                alternative-text="subtract" name="subtract"
                                                                size="medium" data-index={tabIndex}
                                                                onclick={increaseDecreaseButton}>
                                                            </lightning-button-icon>
                                                        </lightning-layout-item>

                                                        <lightning-layout-item size="6" class="slds-p-left_xx-small">
                                                            <lightning-input label="" variant="label-hidden"
                                                                type="number" name={tabIndex} onchange={changeIntValue}
                                                                value={proL.quantity}></lightning-input>
                                                        </lightning-layout-item>

                                                        <lightning-layout-item size="3" class="slds-p-left_xx-small">
                                                            <lightning-button-icon icon-name="utility:add"
                                                                alternative-text="subtract" name="add" size="medium"
                                                                onclick={increaseDecreaseButton} data-index={tabIndex}>
                                                            </lightning-button-icon>
                                                        </lightning-layout-item>
                                                    </lightning-layout>
                                                </div>
                                            </lightning-layout-item>
                                        </lightning-layout>
                                    </div>
                                </template>

                            </div>
                        </template>


                    </div>
                    <footer class="slds-modal__footer">
                        <!--                        DFJ-330 changes start-->
                        <template lwc:if={isShowProductsInAddProductModal}>
                            <lightning-button type="button" label="Add" icon-name="utility:add" icon-position="left"
                                onclick={addProductsToLeadProducts} variant="brand">Add
                            </lightning-button>
                        </template>

                        <lightning-button type="button" label="Cancel" icon-name="utility:close" icon-position="left"
                            name="cancelButtonOnAddProductModal" onclick={closeModal} variant="brand"
                            class="addSpaceInFooter">Cancel
                        </lightning-button>
                        <!--                        DFJ-330 changes end-->
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
    <template if:true={callProductBundleFlow}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container" style="width:95%">

                <div class="slds-modal__content slds-p-around_small" id="modal-content-id-4">
                    <lightning-flow flow-api-name='SF_Add_Bundle_Discounts' flow-input-variables={flowInputVariables}
                        onstatuschange={handleStatusChange}>
                    </lightning-flow>
                    <!-- <lightning-button type="button" label="Close" icon-name="utility:close" icon-position="left"
                         onclick={closeFlowModal} variant="brand"
                        class="addSpaceInFooter">Close
                    </lightning-button> -->
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

    </template>
</template>
