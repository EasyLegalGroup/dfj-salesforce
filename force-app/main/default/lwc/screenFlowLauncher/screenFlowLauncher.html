<template>
  <div style="display: flex; justify-content: center;">
    <lightning-button
      label={buttonLabel}
      icon-name={iconName}
      icon-position={iconPosition}
      onclick={openModal}
      variant={buttonStyle}>
    </lightning-button>
  </div>

  <template if:true={isModalOpen}>
    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container" style="max-width: 80%;">
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                  title="Close" onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="Close"></lightning-icon>
          </button>
          <h2 class="slds-text-heading_medium">{buttonLabel}</h2>
        </header>
        <div class="slds-modal__content slds-p-around_medium">
          <lightning-flow
            flow-api-name={flowName}
            flow-input-variables={flowInputs}
            onstatuschange={handleStatusChange}>
          </lightning-flow>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
