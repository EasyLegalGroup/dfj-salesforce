<template>
    <lightning-card>
        <div class="slds-m-around_medium">
            <template if:true={isLoadedSpinner}>
                <lightning-spinner alternative-text="Loading..." variant="brand">
                </lightning-spinner>
            </template>
        </div>

        <fieldset class="slds-box">
            <legend class="slds-text-heading_medium">Opportunity Product</legend>
            <!-- Table    -->
            <table class="slds-table slds-table_cell-buffer slds-table_bordered anotherhover "
                style="table-layout: fixed;">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_center slds-p-around_x-small"
                                title="Product Name">
                                Product
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Item Price">
                                Item
                                price
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Quantity">
                                Quantity
                            </div>
                        </th>

                        <!--                    <th class="slds-text-title_caps slds-cell-wrap" scope="col">-->
                        <!--                        <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Discount">-->
                        <!--                            Discount %-->
                        <!--                        </div>-->
                        <!--                    </th>-->

                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Subtotal">
                                Subtotal
                            </div>
                        </th>
                        <th class="slds-text-title_caps slds-cell-wrap" scope="col">
                            <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Action">
                                Action
                            </div>
                        </th>

                    </tr>
                </thead>
                <tbody class="">
                    <template if:false={isProductEmpty}>
                        <tr class="slds-hint-parent public_fixedDataTableCell_main">
                            <th class="slds-cell-wrap " colspan="5" scope="row">
                                <div class="slds-truncate slds-text-align_center slds-text-heading_medium">There are no
                                    active product selected
                                </div>
                            </th>
                        </tr>
                    </template>


                    <template if:true={isProductEmpty}>
                        <template for:each={oppProducts} for:index="tabIndex" for:item="pro">

                            <tr class="slds-hint-parent" key={pro.Id}>
                                <th class="slds-cell-wrap" scope="col">
                                    <div class="slds-truncate  slds-text-align_center" title={pro.Product2.Name}><b>
                                    <lightning-formatted-text value={pro.Product2.Name}></lightning-formatted-text>
                                </b></div>
                                </th>

                                <th class="slds-cell-wrap " scope="col">
                                    <div class="slds-truncate slds-text-align_center">
                                        <lightning-formatted-number currency-code={pro.CurrencyIsoCode}
                                            currency-display-as="symbol" format-style="currency" value={pro.UnitPrice}>
                                        </lightning-formatted-number>
                                        <!--{!pro.CurrencyIsoCode}&nbsp;&nbsp;{!pro.Item_Price__c}-->
                                    </div>
                                </th>
                                <th class="slds-cell-wrap " scope="col">

                                    <div align="right" class="slds-truncate slds-text-align_center">
                                        {pro.Quantity}
                                    </div>

                                </th>
                                <!--                            <th class="slds-cell-wrap slds-text-align_center" scope="col">-->

                                <!--                                <div align="right" class="slds-truncate slds-text-align_center">-->
                                <!--                                    <lightning-formatted-number maximum-fraction-digits="4" minimum-fraction-digits="2"-->
                                <!--                                                                value={pro.Discount}></lightning-formatted-number>-->
                                <!--                                </div>-->

                                <!--                            </th>-->
                                <th class="slds-cell-wrap " scope="col">
                                    <div class="slds-truncate slds-text-align_center">
                                        <lightning-formatted-number currency-code={pro.CurrencyIsoCode}
                                            currency-display-as="symbol" format-style="currency" value={pro.Net_Total_Price__c}>
                                        </lightning-formatted-number>
                                        <!--<div class="slds-truncate slds-text-align_center">{!pro.CurrencyIsoCode}&nbsp;&nbsp;{!pro.totalPrice}</div>-->
                                    </div>
                                </th>
                                <th class="slds-truncate slds-text-align_center" scope="col">
                                    <!-- <lightning-button-icon alternative-text="Edit" data-index={tabIndex}
                                                       icon-name="utility:edit"
                                                       name="Edit" onclick={editButtonClicked} title="Edit"
                                                       variant="border"
                                                       disabled={isPaymentRecordAvailable}
                                ></lightning-button-icon> -->
                                    <lightning-button-icon alternative-text="Delete" data-index={tabIndex}
                                        icon-name="utility:delete" onclick={deleteRecord} variant="border"
                                        disabled={isPaymentRecordAvailable}></lightning-button-icon>

                                </th>
                            </tr>

                        </template>

                    </template>
                </tbody>

            </table>
            <lightning-layout multiple-rows="true" vertical-align="center">
                <lightning-layout-item size="12" large-device-size="4" medium-device-size="3" small-device-size="1"
                    padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="3" medium-device-size="4" small-device-size="2"
                    padding="around-small">
                    <div class="slds-truncate slds-text-align_center " title="Sub Total"><strong>Sub Total</strong>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="4"
                    padding="around-small">
                    <div>
                        <lightning-formatted-number value={subTotalValue} format-style="currency"
                            currency-code={isoCode} currency-display-as="symbol"></lightning-formatted-number>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
            <lightning-layout multiple-rows="true" vertical-align="center">

                <lightning-layout-item size="12" large-device-size="4" medium-device-size="2" small-device-size="1"
                    padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="3" medium-device-size="3" small-device-size="2"
                    padding="around-small">
                    <div class="slds-truncate slds-text-align_center slds-p-around_x-small"
                        title="Fixed Discount Amount"><strong>Fixed Discount Amount</strong></div>
                </lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="2" medium-device-size="4" small-device-size="4"
                    padding="around-small">
                    <div>
                        <lightning-input value={potentialValueOfAddedDiscount} onchange={handlerFixedDiscountInput}
                            variant="label-hidden" style=" width: 100%;">
                        </lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="2"
                    padding="around-small">
                    <lightning-button class="slds-truncate slds-m-left_x-small" label="Apply" variant="brand"
                        onclick={handlerApplyButtonClickForOrderTotalCalculation}
                        disabled={isApplyButtonForAddDiscountDisable} style="width:100%;"></lightning-button>
                </lightning-layout-item>


            </lightning-layout>
            <lightning-layout multiple-rows="true" vertical-align="center">
                <lightning-layout-item size="12" large-device-size="4" medium-device-size="3" small-device-size="1"
                    padding="around-small"></lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="3" medium-device-size="4" small-device-size="2"
                    padding="around-small">
                    <div class="slds-truncate slds-text-align_center slds-p-around_x-small" title="Order Total">
                        <strong>Order Total</strong>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size="12" large-device-size="2" medium-device-size="2" small-device-size="4"
                    padding="around-small">
                    <lightning-formatted-number value={orderTotalValue} format-style="currency"
                        currency-code={oppProducts.CurrencyIsoCode} currency-display-as="symbol">
                    </lightning-formatted-number>
                </lightning-layout-item>

            </lightning-layout>

            <!--            Container for add product button -->

                </lightning-button>
            </div>
            <br>
            <br> -->

                </div>

                <div>
                    <table class="table-for-order-information">

                            <td class="order-info-first-column">
                                <div class="slds-text-heading_small">Subtotal</div>
                            </td>
                            <td class="order-info-second-column">
                                <lightning-formatted-number currency-code={oppProducts.CurrencyIsoCode}

        </fieldset>
        <div class="slds-p-top_large slds-m-horizontal_small slds-align_absolute-center">
            <lightning-button type="button" class="slds-m-right_medium" variant="brand" label="Add Product"
                icon-name="utility:add" icon-position="left" onclick={addProductModal}></lightning-button>
            <template if:true={includeBundleDiscount}>
                <lightning-button class="slds-m-right_medium" type="button" variant="brand" label="Discount"
                    icon-name="utility:copay" icon-position="left" onclick={handleCalculateBundle}>
                </lightning-button>
            </template>
            <div class="displayinline slds-p-right_medium">
                <c-d-f-j_-payment-creator-for-opportunity is-on-product-selector='true' record-id={recordId} disable-create-payment={disablePaymentButton}>
                </c-d-f-j_-payment-creator-for-opportunity>
                 <!-- <c:PS_SalesDocument_CMP disableButton="{!v.LeadProducts.length == 0}" recordId="{!v.recordId}" /> -->
            </div>


        </div>

        <template if:true={isEditModalOpen}>
            <section aria-describedby="modal-content-id-1" aria-labelledby="modal-heading-01" aria-modal="true"
                class="slds-modal slds-fade-in-open slds-modal_medium" role="dialog" tabindex="-1">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">

                        <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-01"></h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <fieldset class="slds-box">
                            <legend class="slds-text-heading_medium">Change Product</legend>
                            <div
                                class=" slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-vertical_none">
                                <div
                                    class="slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item padding="around-small" size="2">Pricelist
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="8">
                                            {selectedPriceBookName}
                                        </lightning-layout-item>

                                    </lightning-layout>
                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item padding="around-small" size="2">Product Name
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="6">
                                            {editProducts.Product2.Name}
                                        </lightning-layout-item>

                                    </lightning-layout>
                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item padding="around-small" size="2">Subscription
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="8">
                                            <lightning-input checked={editProducts.Is_subscription__c} disabled
                                                type="checkbox" variant="label-hidden"></lightning-input>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item padding="around-small" size="2">Item Price
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="8">
                                            <lightning-formatted-number currency-code={editProducts.CurrencyIsoCode}
                                                currency-display-as="symbol" format-style="currency"
                                                value={editProducts.ListPrice}></lightning-formatted-number>
                                        </lightning-layout-item>

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item padding="around-small" size="1">
                                            <div class="slds-truncate slds-text-align_center "
                                                style="padding-right: 15px;">Quantity
                                            </div>
                                            <br>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="1"></lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="3">
                                            <div>
                                                <lightning-input name="quantity" onchange={handlerDiscountValueChange}
                                                    type="number" value={editProducts.Quantity} variant="label-hidden">
                                                </lightning-input>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item padding="around-small" size="1">
                                            <div class="slds-truncate slds-text-align_center ">Discount %</div>
                                            <br>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="1"></lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="3">
                                            <div>
                                                <lightning-input name="discount" onchange={handlerDiscountValueChange}
                                                    step="any" type="number" value={editProducts.Discount}
                                                    variant="label-hidden"></lightning-input>
                                            </div>
                                        </lightning-layout-item>

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">

                                        <lightning-layout-item padding="around-small" size="2">Discount Value
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="8">
                                            <lightning-formatted-number currency-code={editProducts.CurrencyIsoCode}
                                                currency-display-as="symbol" format-style="currency"
                                                value={editProducts.TotalPrice}></lightning-formatted-number>
                                        </lightning-layout-item>
                                        <!-- <div >Product Name : {editProducts.Name}</div> -->

                                    </lightning-layout>

                                    <lightning-layout multiple-rows="true">
                                        <lightning-layout-item padding="around-small" size="2">Subtotal
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="8">
                                            <lightning-formatted-number currency-code={editProducts.CurrencyIsoCode}
                                                currency-display-as="symbol" format-style="currency"
                                                value={editProducts.TotalPrice}></lightning-formatted-number>
                                        </lightning-layout-item>
                                    </lightning-layout>

                                </div>
                            </div>
                        </fieldset>
                    </div>


                    <!-- Modal/Popup Box LWC footer starts here -->
                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_brand" name="Save" onclick={saveButtonClicked}
                                title="Save">Save
                        </button>
                        <button class="slds-button slds-button_neutral" name="cancelDiscount" onclick={closeModal}
                                title="Cancel">Cancel
                        </button>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <!--  Modal POP Up Open for Click Delete Icon -->
        <template if:true={isDeleteConfirmationModalOpen}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container" style="width:95%">

                    <div class="slds-modal__content slds-p-around_small" id="modal-content-id-2">
                        <lightning-layout multiple-rows="true">
                            <lightning-layout-item size="12" large-device-size="12" medium-device-size="12"
                                small-device-ize="12">
                                <div class="slds-align_absolute-center slds-text-heading_medium slds-p-around_medium">
                                    <p>Are you sure you want to delete this product?</p>
                                </div>
                            </lightning-layout-item>
                            <div align="right" class="slds-p-around_medium slds-align_absolute-center">
                                <lightning-button variant="brand" label='OK' title='OK'
                                    onclick={deleteRecordWhenButtonClicked} icon-name="utility:check"
                                    icon-position="left"></lightning-button>
                                <lightning-button class="addSpaceInFooter" type="button" label="Cancel"
                                    onclick={closeModal} variant="neutral" title="cancel" icon-name="utility:close"
                                    icon-position="left"></lightning-button>
                            </div>

                        </lightning-layout>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
        <div align="center" class="slds-p-top_large button-padding slds-align_absolute-center">
            <div class="displayinline slds-p-right_medium">
                <!--<c-p-s_-enhanced-create-payment disable-button={disableButton} record-id={recordId}></c-p-s_-enhanced-create-payment>-->
            </div>


        </div>

        <template if:true={isAddProductModalOpen}>
            <section aria-describedby="modal-content-id-3" aria-labelledby="modal-heading-03" aria-modal="true"
                class="slds-modal slds-fade-in-open slds-modal_medium" role="dialog" tabindex="-1">
                <div class="slds-modal__container" style="width:100%">
                    <header class="slds-modal__header">

                        <h2 class="slds-text-heading_medium slds-hyphenate" id="modal-heading-03">Add products</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_small bodyHeight" id="modal-content-id-3">
                        <div>
                            <div class="slds-text-heading_medium slds-text-align_center slds-border_bottom">Selected
                                pricebook : {selectedPriceBookName}
                            </div>
                        </div>

                        <div>

                            <lightning-layout horizontal-align="center" multiple-rows="true" vertical-align="center">
                                <lightning-layout-item padding="around-small" size="6">
                                    <div class="slds-truncate slds-text-align_left "><strong>PRODUCT NAME</strong></div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="2">
                                    <div class="slds-truncate slds-text-align_center "><strong>ITEM PRICE</strong></div>
                                </lightning-layout-item>
                                <lightning-layout-item padding="around-small" size="3">
                                    <div class="slds-truncate slds-text-align_center"><strong>QUANTITY</strong></div>
                                </lightning-layout-item>
                            </lightning-layout>

                            <template for:each={currentProductList} for:index="tabIndex" for:item="proL">
                                <div key={proL.Id}>
                                    <lightning-layout horizontal-align="center" multiple-rows="true"
                                        vertical-align="center">
                                        <lightning-layout-item padding="around-small" size="6">
                                            <div class="slds-truncate slds-text-align_left">{proL.Name}</div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="2">
                                            <div class="slds-truncate slds-text-align_center">
                                                <lightning-formatted-number currency-code={proL.CurrencyIsoCode}
                                                    currency-display-as="symbol" format-style="currency"
                                                    value={proL.UnitPrice}></lightning-formatted-number>
                                            </div>
                                        </lightning-layout-item>
                                        <lightning-layout-item padding="around-small" size="3">
                                            <div class="slds-truncate slds-text-align_center">
                                                <lightning-layout multiple-rows="false">
                                                    <lightning-layout-item size="3">
                                                        <lightning-button-icon alternative-text="subtract"
                                                            data-index={tabIndex} icon-name="utility:dash"
                                                            name="subtract" onclick={increaseDecreaseButton}
                                                            size="medium"></lightning-button-icon>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item class="slds-p-left_xx-small" size="6">
                                                        <lightning-input label="" name={tabIndex}
                                                            onchange={changeIntValue} type="number"
                                                            value={proL.quantity} variant="label-hidden">
                                                        </lightning-input>
                                                    </lightning-layout-item>

                                                    <lightning-layout-item class="slds-p-left_xx-small" size="3">
                                                        <lightning-button-icon alternative-text="subtract"
                                                            data-index={tabIndex} icon-name="utility:add" name="add"
                                                            onclick={increaseDecreaseButton} size="medium">
                                                        </lightning-button-icon>
                                                    </lightning-layout-item>
                                                </lightning-layout>
                                            </div>
                                        </lightning-layout-item>
                                    </lightning-layout>
                                </div>
                            </template>

                        </div>

                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button icon-name="utility:add" icon-position="left" label="Add" onclick={addProducts}
                            type="button" variant="brand">Add
                        </lightning-button>
                        <lightning-button class="addSpaceInFooter" icon-name="utility:close" icon-position="left"
                            label="Cancel" onclick={closeModal} style="padding-left: 6px;" type="button"
                            variant="brand">Cancel
                        </lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
